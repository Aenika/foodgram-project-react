[flake8]
ignore =
    W503,
    F811
exclude =
    tests/,
    */migrations/,
    venv/,
    env/
per-file-ignores =
    */settings.py:E501
    */filters.py:I001, I004
    */serializer_recipy.py:I001, I004
    */service.py:I001, I004, I005
    */views.py:I001, I004, I005
    */abstract_serializer.py:I001, I004
    */serializers.py:I001, I003, I004, I005
    */urls.py:I001, I005
    */admin.py:I001, I005
    *models.py:I001, I003, I004, I005
max-complexity = 10
